<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Fast 3D Spinning Cat</title>
  <style>
    body {
      margin: 0;
      background: #101010;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      perspective: 1000px;
      font-family: 'Arial', sans-serif;
    }

    .wrapper {
      box-shadow: 0 20px 50px rgba(0, 0, 0, 0.4);
      border-radius: 12px;
      transition: transform 0.2s ease;
    }

    .wrapper:hover {
      transform: scale(1.05);
      cursor: pointer;
    }

    .scene {
      width: 200px;
      height: 300px;
      position: relative;
      transform-style: preserve-3d;
      animation: spinY 1.5s infinite linear;
    }

    .face {
      position: absolute;
      width: 200px;
      height: 300px;
      background-size: cover;
      background-position: center;
      box-shadow: 0 0 20px rgba(255, 255, 255, 0.08);
    }

    .front  { transform: translateZ(100px); background-image: url('cat-front.png'); }
    .back   { transform: rotateY(180deg) translateZ(100px); background-image: url('cat-back.png'); }
    .left   { transform: rotateY(-90deg) translateZ(100px); background-image: url('cat-left.png'); }
    .right  { transform: rotateY(90deg) translateZ(100px); background-image: url('cat-right.png'); }

    @keyframes spinY {
      0%   { transform: rotateY(0deg); }
      100% { transform: rotateY(360deg); }
    }

    /* popup */
    .popup {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: #fff;
      color: #333;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 20px 50px rgba(0, 0, 0, 0.5);
      display: none;
      text-align: center;
      z-index: 1000;
    }

    .popup h2 {
      margin: 0 0 20px;
      font-weight: normal;
    }

    .popup button {
      margin: 5px 10px;
      padding: 8px 16px;
      border: none;
      border-radius: 8px;
      background: #444;
      color: #fff;
      cursor: pointer;
    }

    .popup button:hover {
      background: #222;
    }
  </style>
</head>
<body>

  <div class="wrapper" onclick="showPopup()">
    <div class="scene">
      <div class="face front"></div>
      <div class="face back"></div>
      <div class="face left"></div>
      <div class="face right"></div>
    </div>
  </div>

  <div class="popup" id="popup">
    <h2>hi zeridaddy</h2>
    <button onclick="agree()">agree</button>
    <button onclick="closePopup()">close</button>
  </div>

  <script>
    function showPopup() {
      document.getElementById("popup").style.display = "block";
    }

    function closePopup() {
      document.getElementById("popup").style.display = "none";
    }

    function agree() {
      alert("you agreed, daddy ðŸ˜¼");
      closePopup();
    }
  </script>

</body>
</html>
