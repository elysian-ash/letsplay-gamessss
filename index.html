<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Crazy Spinning Cat</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100vh;
      width: 100vw;
      overflow: hidden;
      background: black;
    }

    #cat {
      width: 250px;
      height: 250px;
      background-size: cover;
      background-position: center;
      position: absolute;
      cursor: pointer;
      transform: translate(-50%, -50%);
    }

    #popup {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: white;
      padding: 20px;
      border-radius: 10px;
      display: none;
      z-index: 999;
      text-align: center;
    }

    #popup button {
      margin: 10px;
      padding: 10px 20px;
      font-size: 16px;
      border: none;
      border-radius: 6px;
      background-color: #333;
      color: white;
      cursor: pointer;
    }

    #controls {
      position: fixed;
      bottom: 10px;
      right: 10px;
      z-index: 1000;
    }

    #controls button {
      margin-left: 5px;
      padding: 8px 12px;
      font-size: 14px;
      background: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-weight: bold;
    }

    canvas {
      position: fixed;
      top: 0;
      left: 0;
      pointer-events: none;
      z-index: 998;
    }
  </style>
</head>
<body>

<div id="cat" onclick="showPopup()"></div>

<div id="popup">
  <h2>hi zeridaddy</h2>
  <button onclick="agree()">agree</button>
  <button onclick="closePopup()">close</button>
</div>

<div id="controls">
  <button onclick="pauseMovement()">Pause</button>
  <button onclick="resumeMovement()">Play</button>
</div>

<canvas id="confettiCanvas"></canvas>

<script>
  const cat = document.getElementById("cat");
  const frames = ["cat-front.png", "cat-right.png", "cat-back.png", "cat-left.png"];
  let frameIndex = 0;
  let x = window.innerWidth / 2;
  let y = window.innerHeight / 2;
  let vx = Math.random() * 20 + 10; // big bounces
  let vy = Math.random() * 20 + 10;
  let angle = 0;
  let rotationSpeed = 30;
  let moving = true;

  function spinCat() {
    if (moving) {
      cat.style.backgroundImage = `url('${frames[frameIndex]}')`;
      frameIndex = (frameIndex + 1) % frames.length;
    }
    setTimeout(spinCat, 30); // fast illusion
  }

  function moveCat() {
    if (moving) {
      x += vx;
      y += vy;
      angle += Math.random() * 40 - 20;

      if (x <= 0 || x >= window.innerWidth - 250) vx *= -1;
      if (y <= 0 || y >= window.innerHeight - 250) vy *= -1;

      cat.style.left = `${x}px`;
      cat.style.top = `${y}px`;
      cat.style.transform = `translate(-50%, -50%) rotate(${angle}deg)`;
    }

    requestAnimationFrame(moveCat);
  }

  function pauseMovement() {
    moving = false;
  }

  function resumeMovement() {
    moving = true;
  }

  function showPopup() {
    document.getElementById("popup").style.display = "block";
  }

  function closePopup() {
    document.getElementById("popup").style.display = "none";
  }

  function agree() {
    closePopup();
    launchConfetti();
  }

  // ðŸŽ‰ Confetti Logic
  const canvas = document.getElementById("confettiCanvas");
  const ctx = canvas.getContext("2d");
  canvas.width = window.innerWidth;
  canvas.height = window.innerHeight;

  const confetti = [];

  function launchConfetti() {
    for (let i = 0; i < 200; i++) {
      confetti.push({
        x: Math.random() * canvas.width,
        y: Math.random() * canvas.height - 200,
        r: Math.random() * 6 + 4,
        d: Math.random() * 10 + 10,
        color: `hsl(${Math.random() * 360}, 100%, 70%)`,
        tilt: Math.random() * 10 - 5,
        tiltAngleIncremental: Math.random() * 0.07 + 0.05,
        tiltAngle: 0
      });
    }

    animateConfetti();
    setTimeout(() => confetti.length = 0, 3000);
  }

  function animateConfetti() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);

    for (let i = 0; i < confetti.length; i++) {
      const c = confetti[i];
      c.tiltAngle += c.tiltAngleIncremental;
      c.y += (Math.cos(c.d) + 3 + c.r / 2) / 2;
      c.x += Math.sin(c.d);
      c.tilt = Math.sin(c.tiltAngle - i / 3) * 15;

      ctx.beginPath();
      ctx.lineWidth = c.r;
      ctx.strokeStyle = c.color;
      ctx.moveTo(c.x + c.tilt + c.r / 2, c.y);
      ctx.lineTo(c.x + c.tilt, c.y + c.tilt + c.r / 2);
      ctx.stroke();
    }

    if (confetti.length > 0) requestAnimationFrame(animateConfetti);
  }

  spinCat();
  moveCat();
</script>

</body>
</html>
