<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Hacked Cat</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background: black;
      overflow: hidden;
      font-family: monospace;
      color: #0f0;
    }

    h1 {
      position: fixed;
      top: 10px;
      width: 100%;
      text-align: center;
      color: #0f0;
      font-size: 24px;
      z-index: 10;
      text-shadow: 0 0 5px #0f0;
    }

    #cat {
      width: 300px;
      height: 300px;
      background-size: contain;
      background-repeat: no-repeat;
      background-position: center;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      cursor: pointer;
    }

    #popup {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: rgba(10, 20, 10, 0.95);
      color: #00ff00;
      padding: 40px;
      border-radius: 10px;
      font-size: 18px;
      text-align: center;
      box-shadow: 0 0 10px #0f0, 0 0 30px #0f0;
      display: none;
      z-index: 999;
      width: 300px;
    }

    .glitch {
      text-shadow: 0 0 3px #0f0, 0 0 5px #0f0;
      font-weight: bold;
      font-size: 22px;
    }

    #flasher {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: red;
      opacity: 0;
      pointer-events: none;
      z-index: 998;
      transition: opacity 0.05s ease-in-out;
    }

    .shake {
      animation: shake 0.08s infinite;
    }

    @keyframes shake {
      0% { transform: translate(0, 0); }
      25% { transform: translate(-10px, 8px); }
      50% { transform: translate(12px, -10px); }
      75% { transform: translate(-8px, -12px); }
      100% { transform: translate(10px, 6px); }
    }
  </style>
</head>
<body>

<h1>click the cat hehe</h1>
<div id="cat"></div>
<div id="popup"><div class="glitch" id="popup-text">Loading...</div></div>
<div id="flasher"></div>

<script>
  const cat = document.getElementById("cat");
  const popup = document.getElementById("popup");
  const popupText = document.getElementById("popup-text");
  const flasher = document.getElementById("flasher");

  const frames = ["cat-front.png", "cat-right.png", "cat-back.png", "cat-left.png"];
  let frameIndex = 0;
  let x = window.innerWidth / 2;
  let y = window.innerHeight / 2;
  let vx = (Math.random() - 0.5) * 25;
  let vy = (Math.random() - 0.5) * 25;
  let angle = 0;
  let running = true;

  function spinCat() {
    if (running) {
      cat.style.backgroundImage = `url('${frames[frameIndex]}')`;
      frameIndex = (frameIndex + 1) % frames.length;
    }
    setTimeout(spinCat, 100);
  }

  function moveCat() {
    if (running) {
      x += vx;
      y += vy;
      angle += Math.random() * 10 - 5;

      if (x <= 0 || x >= window.innerWidth - 300) vx *= -1;
      if (y <= 0 || y >= window.innerHeight - 300) vy *= -1;

      cat.style.left = `${x}px`;
      cat.style.top = `${y}px`;
      cat.style.transform = `translate(-50%, -50%) rotate(${angle}deg)`;
    }
    requestAnimationFrame(moveCat);
  }

  function showPopupSequence() {
    popup.style.display = "block";
    document.body.classList.add("shake");
    startFlashing();

    const steps = [
      "extracting google data",
      "scraping web history",
      "checking passwords",
      "finishing",
      "sending to the xyslsinahs07",
      "YOU HAVE BEEN HACKED BY THE xyslsinahs07"
    ];

    let i = 0;
    function nextStep() {
      if (i < steps.length) {
        popupText.textContent = steps[i];
        i++;
        setTimeout(nextStep, 2500);
      } else {
        setTimeout(() => {
          popup.style.display = "none";
          document.body.classList.remove("shake");
        }, 30000);
      }
    }

    nextStep();
  }

  function startFlashing() {
    let flashes = 0;
    const maxFlashes = 6000; // 10 minutes / 0.1s = 6000 cycles
    const interval = setInterval(() => {
      flasher.style.opacity = flasher.style.opacity === "1" ? "0" : "1";
      flashes++;
      if (flashes >= maxFlashes) {
        clearInterval(interval);
        flasher.style.opacity = 0;
      }
    }, 100);
  }

  cat.addEventListener("click", () => {
    running = false;
    showPopupSequence();
  });

  spinCat();
  moveCat();
</script>

</body>
</html>
