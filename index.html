<!DOCTYPE html>
<html lang="en">
<head>

  
  <meta charset="UTF-8" />
  <title>fun game for y'all</title>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100vh;
      width: 100vw;
      overflow: hidden;
      background: black;
      font-family: monospace;
      color: lime;
    }

    #heading {
      position: fixed;
      top: 20px;
      width: 100%;
      text-align: center;
      font-size: 24px;
      color: white;
      z-index: 20;
      text-shadow: 0 0 5px red;
    }

  #cat {
  width: 50vw;
  height: 50vw;
  max-width: 300px;
  max-height: 300px;
      background-size: contain;
      background-repeat: no-repeat;
      background-position: center;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      cursor: pointer;
      z-index: 10;
    }

    #toggle-btn {
      position: fixed;
      bottom: 20px;
      right: 20px;
      width: 50px;
      height: 50px;
      border-radius: 50%;
      background: white;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 20px;
      font-weight: bold;
      border: none;
      cursor: pointer;
      z-index: 1000;
    }

 #popup {
  position: fixed;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  background: #000000;
  color: #80ff80;
 padding: 40px 50px;
font-size: 16px;
  border-radius: 4px;
  font-family: 'Courier New', Courier, monospace;
  border: 1px solid #00ff00;
  box-shadow: 0 0 10px #0f0;
  display: none;
  z-index: 999;
  width: 450px;
  height: auto;
  text-shadow: 0 0 2px #0f0;
   box-sizing: border-box;
}

#popup h2 {
  font-size: 18px;
  margin-bottom: 10px;
  color: #39ff14;
  text-shadow: 0 0 2px #39ff14;
}

#terminal-text {
  white-space: pre-line;
  line-height: 1.4;
  font-size: 13px;
}


    .red-flash {
      animation: redPulse 0.15s infinite alternate;
    }

    @keyframes redPulse {
      0% { background-color: rgba(60, 0, 0, 0.4); }
      25% { background-color: rgba(130, 0, 0, 0.6); }
      50% { background-color: rgba(90, 0, 0, 0.3); }
      75% { background-color: rgba(180, 0, 0, 0.7); }
      100% { background-color: rgba(70, 0, 0, 0.5); }
    }

    #whiteout {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: white;
      color: black;
      font-family: monospace;
      font-size: 14px;
      overflow-y: scroll;
      padding: 20px;
      z-index: 2000;
    }
  </style>
</head>
<body>

<div id="heading">Click the cat to play a game</div>
<div id="cat"></div>
<button id="toggle-btn">⏸️</button>

<div id="popup">
  <h2>Terminal Access</h2>
  <pre id="terminal-text">initializing...</pre>
</div>

<div id="whiteout"></div>

<script>
  const cat = document.getElementById("cat");
  const toggleBtn = document.getElementById("toggle-btn");
  const popup = document.getElementById("popup");
  const terminalText = document.getElementById("terminal-text");
  const whiteout = document.getElementById("whiteout");
  const heading = document.getElementById("heading");

  const frames = ["cat-front.png", "cat-right.png", "cat-back.png", "cat-left.png"];
  let frameIndex = 0;
  let x = window.innerWidth / 2;
  let y = window.innerHeight / 2;
  let vx = (Math.random() - 0.5) * 25;
  let vy = (Math.random() - 0.5) * 25;
  let angle = 0;
  let running = true;

  function spinCat() {
    if (running) {
      cat.style.backgroundImage = `url('${frames[frameIndex]}')`;
      frameIndex = (frameIndex + 1) % frames.length;
    }
    setTimeout(spinCat, 100);
  }

  function moveCat() {
    if (running) {
      x += vx;
      y += vy;
      angle += Math.random() * 10 - 5;

      if (x <= 0 || x >= window.innerWidth - 300) vx *= -1;
      if (y <= 0 || y >= window.innerHeight - 300) vy *= -1;

      cat.style.left = `${x}px`;
      cat.style.top = `${y}px`;
      cat.style.transform = `translate(-50%, -50%) rotate(${angle}deg)`;
    }
    requestAnimationFrame(moveCat);
  }

  toggleBtn.addEventListener("click", () => {
    running = !running;
    toggleBtn.textContent = running ? "⏸️" : "▶️";
  });

  cat.addEventListener("click", () => {
    running = false;
    popup.style.display = "block";
    document.body.classList.add("red-flash");
    toggleBtn.textContent = "▶️";
    heading.style.display = "none";
    startTerminalSequence();
  });

  const messages = [
    "extracting google data...",
    "scraping web history...",
    "checking passwords...",
    "finishing...",
    "sending to the xyslsinahs07...",
    "you have been hacked by the xyslsinahs07"
  ];

function startTerminalSequence() {
  let index = 0;
  terminalText.textContent = "";
  const cursor = " █";
  
  function typeLine(line, callback) {
    let i = 0;
    const typeInterval = setInterval(() => {
      if (i <= line.length) {
        terminalText.textContent = terminalText.textContent.replace(cursor, "") + line.charAt(i++) + cursor;
      } else {
        clearInterval(typeInterval);
        terminalText.textContent = terminalText.textContent.replace(cursor, "") + "\n";
        callback();
      }
    }, 25); // adjust for typing speed
  }

  function nextLine() {
    if (index >= messages.length) {
      setTimeout(startWhiteoutSequence, 500);
      return;
    }
    typeLine(messages[index], () => {
      index++;
      setTimeout(nextLine, 100);
    });
  }

  nextLine();
}


  function startWhiteoutSequence() {
    popup.style.display = "none";
    document.body.classList.remove("red-flash");
    whiteout.style.display = "block";
    startWhiteoutSpam();
  }

  function startWhiteoutSpam() {
    const chars = "АБВГДЖЗИЙΚΛΜΝΞΠΡΣΤΦΧΨΩ∀∂∑∆λβωЖ₽₪¢#@!%^&*()<>|~`{}[];:¿¡Ø╣☼§⌐≡±÷╚▄▀1234567890".split("");
    const start = Date.now();
    const end = start + 10 * 60 * 1000; // 10 minutes

    function scrollSpam() {
      if (Date.now() > end) return;
      const line = Array.from({length: 160}, () => chars[Math.floor(Math.random() * chars.length)]).join("");
      whiteout.innerText += line + "\n";
      whiteout.scrollTop = whiteout.scrollHeight;
      requestAnimationFrame(scrollSpam);
    }

    scrollSpam();
  }

  // start animations
  cat.style.backgroundImage = `url('${frames[0]}')`;
  spinCat();
  moveCat();
</script>

</body>
</html>
