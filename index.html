<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Floating Spinning Cat</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: black;
      height: 100vh;
      width: 100vw;
      overflow: hidden;
    }

    #cat {
      width: 250px;
      height: 250px;
      background-size: cover;
      background-position: center;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%) rotate(0deg);
      cursor: pointer;
    }

    #popup {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: white;
      padding: 20px;
      border-radius: 10px;
      display: none;
      z-index: 999;
      text-align: center;
    }

    #popup button {
      margin: 10px;
      padding: 10px 20px;
      font-size: 16px;
      border: none;
      border-radius: 6px;
      background-color: #333;
      color: white;
      cursor: pointer;
    }

    #popup button:hover {
      background-color: #000;
    }
  </style>
</head>
<body>

<div id="cat" onclick="showPopup()"></div>

<div id="popup">
  <h2>hi zeridaddy</h2>
  <button onclick="agree()">agree</button>
  <button onclick="closePopup()">close</button>
</div>

<script>
  const cat = document.getElementById("cat");
  const frames = [
    "cat-front.png",
    "cat-right.png",
    "cat-back.png",
    "cat-left.png"
  ];

  let index = 0;

  function spinCat() {
    cat.style.backgroundImage = `url('${frames[index]}')`;
    index = (index + 1) % frames.length;
    setTimeout(spinCat, 60); // very fast
  }

  function floatCat() {
    const x = Math.random() * (window.innerWidth - 250);
    const y = Math.random() * (window.innerHeight - 250);
    const rotate = Math.random() * 360 - 180; // tilt -180 to 180 degrees

    cat.style.transition = "top 0.3s linear, left 0.3s linear, transform 0.3s linear";
    cat.style.left = `${x}px`;
    cat.style.top = `${y}px`;
    cat.style.transform = `translate(-50%, -50%) rotate(${rotate}deg)`;

    setTimeout(floatCat, 300); // moves every 300ms
  }

  function showPopup() {
    document.getElementById("popup").style.display = "block";
  }

  function closePopup() {
    document.getElementById("popup").style.display = "none";
  }

  function agree() {
    alert("you agreed, zeridaddy ðŸ˜¼");
    closePopup();
  }

  spinCat();
  floatCat();
</script>

</body>
</html>
