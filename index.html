<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Spinning Cat Illusion</title>
  <style>
    body {
      margin: 0;
      background: #111;
      height: 100vh;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: sans-serif;
    }

    .cat-container {
      width: 250px;
      height: 250px;
      position: relative;
      cursor: pointer;
      box-shadow: 0 15px 30px rgba(0, 0, 0, 0.4);
    }

    .cat {
      width: 100%;
      height: 100%;
      background-size: cover;
      background-position: center;
      transition: background-image 0.1s linear;
      box-shadow: 0 0 40px rgba(255, 255, 255, 0.1);
      border-radius: 12px;
    }

    .popup {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 20px 50px rgba(0, 0, 0, 0.5);
      display: none;
      z-index: 1000;
      text-align: center;
    }

    .popup button {
      margin: 10px;
      padding: 10px 20px;
      border: none;
      border-radius: 8px;
      background: #333;
      color: white;
      cursor: pointer;
    }

    .popup button:hover {
      background: #000;
    }

    audio {
      display: none;
    }
  </style>
</head>
<body>

<!-- Cat -->
<div class="cat-container" onclick="showPopup()">
  <div class="cat" id="cat"></div>
</div>

<!-- Popup -->
<div class="popup" id="popup">
  <h2>hi zeridaddy</h2>
  <button onclick="agree()">agree</button>
  <button onclick="closePopup()">close</button>
</div>


<script>
  const cat = document.getElementById("cat");
  const frames = [
    "cat-front.png",
    "cat-right.png",
    "cat-back.png",
    "cat-left.png"
  ];

  let index = 0;

  function spinCat() {
    cat.style.backgroundImage = `url('${frames[index]}')`;
    index = (index + 1) % frames.length;
    const delay = Math.random() * 100 + 50;
    setTimeout(spinCat, delay);
  }

  spinCat();

  function showPopup() {
    document.getElementById("popup").style.display = "block";
  }

  function closePopup() {
    document.getElementById("popup").style.display = "none";
  }

  function agree() {
    alert("you agreed, zeridaddy ");
    closePopup();
  }
</script>

</body>
</html>
