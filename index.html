<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Hacked Cat Terminal</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background: black;
      overflow: hidden;
      font-family: monospace;
      color: #00ff00;
    }

    h1 {
      position: fixed;
      top: 10px;
      width: 100%;
      text-align: center;
      color: #00ff00;
      font-size: 24px;
      text-shadow: 0 0 5px #0f0;
      z-index: 10;
    }

    #cat {
      width: 250px;
      height: 250px;
      background-image: url('https://i.imgur.com/JRbG8ZS.png');
      background-size: contain;
      background-repeat: no-repeat;
      background-position: center;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      cursor: pointer;
    }

    #popup {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background-color: #010101;
      color: #00ff00;
      border: 2px solid #00ff00;
      padding: 30px;
      font-size: 18px;
      width: 400px;
      height: 250px;
      overflow-y: auto;
      display: none;
      white-space: pre-line;
      text-shadow: 0 0 4px #0f0;
      z-index: 999;
    }

    .red-flash {
      animation: redPulse 0.3s infinite;
    }

    @keyframes redPulse {
      0% { background-color: rgba(50,0,0,0.4); }
      50% { background-color: rgba(150,0,0,0.9); }
      100% { background-color: rgba(50,0,0,0.4); }
    }

    @keyframes shake {
      0%, 100% { transform: translate(0, 0); }
      20% { transform: translate(-10px, 5px); }
      40% { transform: translate(10px, -5px); }
      60% { transform: translate(-15px, 10px); }
      80% { transform: translate(15px, -10px); }
    }

    .shake {
      animation: shake 0.1s infinite;
    }

    #finalHack {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: white;
      color: black;
      font-size: 16px;
      padding: 20px;
      overflow: hidden;
      display: none;
      z-index: 1000;
      font-family: monospace;
      white-space: pre-wrap;
    }
  </style>
</head>
<body>
  <h1>click the cat hehe</h1>
  <div id="cat"></div>
  <div id="popup"></div>
  <div id="finalHack"></div>

  <script>
    const cat = document.getElementById("cat");
    const popup = document.getElementById("popup");
    const finalHack = document.getElementById("finalHack");
    const body = document.body;

    const phrases = [
      "extracting google data . . .",
      "scraping web history . . .",
      "проверка паролей . . .",
      "checking passwords . . .",
      "finishing . . .",
      "sending to the xyslsinahs07 . . .",
      "вы были взломаны . . .",
      "you have been hacked by the xyslsinahs07"
    ];

    const finalChars = "ЖΨѪ⟟⧝⧊҂∑†≠Ω⚙⚠ΣλҖ⇌⇔⇐⊙⊗∆⟁➤◉◈▧▩☠☢⛓⛔█▓▒░#%&@!*".split("");

    cat.addEventListener("click", () => {
      body.classList.add("red-flash", "shake");
      popup.style.display = "block";
      popup.innerHTML = "";

      let i = 0;

      function typeNext() {
        if (i < phrases.length) {
          popup.innerHTML += phrases[i] + "\n";
          i++;
          setTimeout(typeNext, 1500); // ~1.5s per step
        } else {
          setTimeout(() => {
            popup.style.display = "none";
            body.classList.remove("red-flash", "shake");
            startFinalHack();
          }, 2000);
        }
      }

      typeNext();
    });

    function startFinalHack() {
      finalHack.style.display = "block";
      let content = "";

      const spam = setInterval(() => {
        const randChar = finalChars[Math.floor(Math.random() * finalChars.length)];
        content += randChar + randChar + " ";
        if (content.length > 10000) content = content.substring(1000); // keep performance stable
        finalHack.innerText = content;
      }, 10); // spam fast

      // Optional: stop flood after 1 minute
      setTimeout(() => {
        clearInterval(spam);
      }, 60000);
    }
  </script>
</body>
</html>
