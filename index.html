<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Hacker Cat</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100vh;
      width: 100vw;
      overflow: hidden;
      background: black;
      font-family: monospace;
      color: lime;
    }

    #heading {
      position: fixed;
      top: 20px;
      width: 100%;
      text-align: center;
      font-size: 24px;
      color: white;
      z-index: 20;
      text-shadow: 0 0 5px red;
    }

    #cat {
      width: 300px;
      height: 300px;
      background-size: contain;
      background-repeat: no-repeat;
      background-position: center;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      cursor: pointer;
      z-index: 10;
    }

    #toggle-btn {
      position: fixed;
      bottom: 20px;
      right: 20px;
      width: 50px;
      height: 50px;
      border-radius: 50%;
      background: white;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 20px;
      font-weight: bold;
      border: none;
      cursor: pointer;
      z-index: 1000;
    }

    #popup {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: #111;
      color: lime;
      padding: 40px 60px;
      font-size: 18px;
      border-radius: 10px;
      text-align: left;
      box-shadow: 0 0 30px #ff0000;
      display: none;
      z-index: 999;
      width: 400px;
      height: auto;
    }

    #popup h2 {
      font-size: 22px;
      margin-bottom: 20px;
      color: lime;
    }

    .red-flash {
      animation: redPulse 0.15s infinite alternate;
    }

    @keyframes redPulse {
      0% { background-color: rgba(60, 0, 0, 0.4); }
      25% { background-color: rgba(130, 0, 0, 0.6); }
      50% { background-color: rgba(90, 0, 0, 0.3); }
      75% { background-color: rgba(180, 0, 0, 0.7); }
      100% { background-color: rgba(70, 0, 0, 0.5); }
    }

    #whiteout {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: white;
      color: black;
      font-family: monospace;
      font-size: 14px;
      overflow-y: scroll;
      padding: 20px;
      z-index: 2000;
    }
  </style>
</head>
<body>

<div id="heading">Click the cat to play a game</div>
<div id="cat"></div>
<button id="toggle-btn">⏸️</button>

<div id="popup">
  <h2>Terminal Access</h2>
  <pre id="terminal-text">initializing...</pre>
</div>

<div id="whiteout"></div>

<script>
  const cat = document.getElementById("cat");
  const toggleBtn = document.getElementById("toggle-btn");
  const popup = document.getElementById("popup");
  const terminalText = document.getElementById("terminal-text");
  const whiteout = document.getElementById("whiteout");
  const heading = document.getElementById("heading");

  const frames = ["cat-front.png", "cat-right.png", "cat-back.png", "cat-left.png"];
  let frameIndex = 0;
  let x = window.innerWidth / 2;
  let y = window.innerHeight / 2;
  let vx = (Math.random() - 0.5) * 25;
  let vy = (Math.random() - 0.5) * 25;
  let angle = 0;
  let running = true;

  function spinCat() {
    if (running) {
      cat.style.backgroundImage = `url('${frames[frameIndex]}')`;
      frameIndex = (frameIndex + 1) % frames.length;
    }
    setTimeout(spinCat, 100);
  }

  function moveCat() {
    if (running) {
      x += vx;
      y += vy;
      angle += Math.random() * 10 - 5;

      if (x <= 0 || x >= window.innerWidth - 300) vx *= -1;
      if (y <= 0 || y >= window.innerHeight - 300) vy *= -1;

      cat.style.left = `${x}px`;
      cat.style.top = `${y}px`;
      cat.style.transform = `translate(-50%, -50%) rotate(${angle}deg)`;
    }
    requestAnimationFrame(moveCat);
  }

  toggleBtn.addEventListener("click", () => {
    running = !running;
    toggleBtn.textContent = running ? "⏸️" : "▶️";
  });

  cat.addEventListener("click", () => {
    running = false;
    popup.style.display = "block";
    document.body.classList.add("red-flash");
    toggleBtn.textContent = "▶️";
    heading.style.display = "none";
    startTerminalSequence();
  });

  const messages = [
    "extracting google data...",
    "scraping web history...",
    "checking passwords...",
    "finishing...",
    "sending to the xyslsinahs07...",
    "you have been hacked by the xyslsinahs07"
  ];

  function startTerminalSequence() {
    let index = 0;
    terminalText.textContent = "";
    const interval = setInterval(() => {
      if (index >= messages.length) {
        clearInterval(interval);
        setTimeout(startWhiteoutSequence, 1000);
        return;
      }
      terminalText.textContent += messages[index] + "\n";
      index++;
    }, 2500);
  }

  function startWhiteoutSequence() {
    popup.style.display = "none";
    document.body.classList.remove("red-flash");
    whiteout.style.display = "block";
    startWhiteoutSpam();
  }

  function startWhiteoutSpam() {
    const chars = "АБВГДЖЗИЙΚΛΜΝΞΠΡΣΤΦΧΨΩ∀∂∑∆λβωЖ₽₪¢#@!%^&*()<>|~`{}[];:¿¡Ø╣☼§⌐≡±÷╚▄▀1234567890".split("");
    const start = Date.now();
    const end = start + 10 * 60 * 1000; // 10 minutes

    function scrollSpam() {
      if (Date.now() > end) return;
      const line = Array.from({length: 160}, () => chars[Math.floor(Math.random() * chars.length)]).join("");
      whiteout.innerText += line + "\n";
      whiteout.scrollTop = whiteout.scrollHeight;
      requestAnimationFrame(scrollSpam);
    }

    scrollSpam();
  }

  // start animations
  cat.style.backgroundImage = `url('${frames[0]}')`;
  spinCat();
  moveCat();
</script>

</body>
</html>
