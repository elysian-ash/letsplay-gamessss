<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Spinning Cat</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100vh;
      width: 100vw;
      overflow: hidden;
      background: black;
      font-family: sans-serif;
      color: white;
    }

    h1 {
      position: fixed;
      top: 10px;
      width: 100%;
      text-align: center;
      font-size: 32px;
      color: red;
      z-index: 999;
    }

    #cat {
      width: 300px;
      height: 300px;
      background-size: contain;
      background-repeat: no-repeat;
      background-position: center;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      cursor: pointer;
    }

    #toggle-btn {
      position: fixed;
      bottom: 20px;
      right: 20px;
      width: 50px;
      height: 50px;
      border-radius: 50%;
      background: white;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 20px;
      font-weight: bold;
      border: none;
      cursor: pointer;
      z-index: 1000;
      box-shadow: 0 0 8px rgba(255, 255, 255, 0.5);
    }

    #popup {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: white;
      padding: 30px 40px;
      border-radius: 12px;
      text-align: center;
      box-shadow: 0 0 15px rgba(255, 255, 255, 0.3);
      display: none;
      z-index: 9999;
    }

    #popup h2 {
      margin-bottom: 20px;
      font-size: 22px;
      color: black;
    }

    #hello-btn {
      background: dodgerblue;
      color: white;
      border: none;
      padding: 10px 20px;
      font-size: 16px;
      border-radius: 6px;
      cursor: pointer;
    }

    #flasher {
      position: fixed;
      top: 0;
      left: 0;
      height: 100%;
      width: 100%;
      background: red;
      opacity: 0;
      z-index: 9998;
      pointer-events: none;
    }
  </style>
</head>
<body>

<h1>click the cat hehe</h1>
<div id="cat"></div>
<button id="toggle-btn">⏸️</button>

<div id="popup">
  <h2>dear user, you just got hacked by the xyslsinahs07</h2>
  <button id="hello-btn">accept your fate</button>
</div>

<div id="flasher"></div>

<script>
  const cat = document.getElementById("cat");
  const toggleBtn = document.getElementById("toggle-btn");
  const popup = document.getElementById("popup");
  const helloBtn = document.getElementById("hello-btn");
  const flasher = document.getElementById("flasher");

  const frames = ["cat-front.png", "cat-right.png", "cat-back.png", "cat-left.png"];
  let frameIndex = 0;
  let x = window.innerWidth / 2;
  let y = window.innerHeight / 2;
  let vx = (Math.random() - 0.5) * 25;
  let vy = (Math.random() - 0.5) * 25;
  let angle = 0;
  let running = true;

  function spinCat() {
    if (running) {
      cat.style.backgroundImage = `url('${frames[frameIndex]}')`;
      frameIndex = (frameIndex + 1) % frames.length;
    }
    setTimeout(spinCat, 100);
  }

  function moveCat() {
    if (running) {
      x += vx;
      y += vy;
      angle += Math.random() * 10 - 5;

      if (x <= 0 || x >= window.innerWidth - 300) vx *= -1;
      if (y <= 0 || y >= window.innerHeight - 300) vy *= -1;

      cat.style.left = `${x}px`;
      cat.style.top = `${y}px`;
      cat.style.transform = `translate(-50%, -50%) rotate(${angle}deg)`;
    }
    requestAnimationFrame(moveCat);
  }

  toggleBtn.addEventListener("click", () => {
    running = !running;
    toggleBtn.textContent = running ? "⏸️" : "▶️";
  });

  cat.addEventListener("click", () => {
    running = false;
    popup.style.display = "block";
    toggleBtn.textContent = "▶️";
    startRedFlashes();
  });

  helloBtn.addEventListener("click", () => {
    popup.style.display = "none";
    running = true;
    toggleBtn.textContent = "⏸️";
  });

  function startRedFlashes() {
    let flashing = true;
    let count = 0;
    const maxCount = 60 * 2; // 1 minute (60 sec × 2 flashes per sec)
    const flashInterval = setInterval(() => {
      flasher.style.opacity = flashing ? 0.7 : 0;
      flashing = !flashing;
      count++;
      if (count >= maxCount) {
        flasher.style.opacity = 0;
        clearInterval(flashInterval);
      }
    }, 500); // Every 0.5s (2 flashes/sec)
  }

  spinCat();
  moveCat();
</script>

</body>
</html>
