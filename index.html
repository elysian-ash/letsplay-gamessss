<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Spinning Cat Illusion</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: black;
      height: 100vh;
      width: 100vw;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    #cat {
      width: 250px;
      height: 250px;
      background-size: cover;
      background-position: center;
      cursor: pointer;
    }

    #popup {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: white;
      padding: 20px;
      border-radius: 10px;
      display: none;
      z-index: 999;
      text-align: center;
    }

    #popup button {
      margin: 10px;
      padding: 10px 20px;
      font-size: 16px;
      border: none;
      border-radius: 6px;
      background-color: #333;
      color: white;
      cursor: pointer;
    }

    #popup button:hover {
      background-color: #000;
    }
  </style>
</head>
<body>

<div id="cat" onclick="showPopup()"></div>

<div id="popup">
  <h2>hi zeridaddy</h2>
  <button onclick="agree()">agree</button>
  <button onclick="closePopup()">close</button>
</div>

<script>
  const cat = document.getElementById("cat");
  const frames = [
    "cat-front.png",
    "cat-right.png",
    "cat-back.png",
    "cat-left.png"
  ];

  let index = 0;

  function spinCat() {
    cat.style.backgroundImage = `url('${frames[index]}')`;
    index = (index + 1) % frames.length;
    setTimeout(spinCat, 70); // ~14 frames per second â€” visible but fast
  }

  spinCat();

  function showPopup() {
    document.getElementById("popup").style.display = "block";
  }

  function closePopup() {
    document.getElementById("popup").style.display = "none";
  }

  function agree() {
    alert("you agreed, zeridaddy ðŸ˜¼");
    closePopup();
  }
</script>

</body>
</html>
