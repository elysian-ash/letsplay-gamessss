<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Spinning Cat</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100vh;
      width: 100vw;
      overflow: hidden;
      background: black;
      font-family: sans-serif;
    }

    #cat {
      width: 150px;
      height: 150px;
      background-size: contain;
      background-repeat: no-repeat;
      background-position: center;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      cursor: pointer;
    }

    #toggle-btn {
      position: fixed;
      bottom: 20px;
      right: 20px;
      width: 50px;
      height: 50px;
      border-radius: 50%;
      background: white;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 20px;
      font-weight: bold;
      border: none;
      cursor: pointer;
      z-index: 1000;
      box-shadow: 0 0 8px rgba(255, 255, 255, 0.5);
    }

    #popup {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: white;
      padding: 30px 40px;
      border-radius: 12px;
      text-align: center;
      box-shadow: 0 0 15px rgba(255, 255, 255, 0.3);
      display: none;
      z-index: 999;
    }

    #popup h2 {
      margin-bottom: 20px;
      font-size: 22px;
    }

    #hello-btn {
      background: dodgerblue;
      color: white;
      border: none;
      padding: 10px 20px;
      font-size: 16px;
      border-radius: 6px;
      cursor: pointer;
    }

    canvas {
      position: fixed;
      top: 0;
      left: 0;
      pointer-events: none;
      z-index: 998;
    }
  </style>
</head>
<body>

<div id="cat"></div>
<button id="toggle-btn">⏸️</button>
<div id="popup">
  <h2>hi zeridaddy</h2>
  <button id="hello-btn">hello</button>
</div>
<canvas id="confettiCanvas"></canvas>

<script>
  const cat = document.getElementById("cat");
  const toggleBtn = document.getElementById("toggle-btn");
  const popup = document.getElementById("popup");
  const helloBtn = document.getElementById("hello-btn");

  const frames = ["cat-front.png", "cat-right.png", "cat-back.png", "cat-left.png"];
  let frameIndex = 0;
  let x = window.innerWidth / 2;
  let y = window.innerHeight / 2;
  let vx = (Math.random() - 0.5) * 25;
  let vy = (Math.random() - 0.5) * 25;
  let angle = 0;
  let tilt = 0;
  let running = true;
  let pausedByPopup = false;

  function spinCat() {
    if (running) {
      cat.style.backgroundImage = `url('${frames[frameIndex]}')`;
      frameIndex = (frameIndex + 1) % frames.length;
    }
    setTimeout(spinCat, 100);
  }

  function moveCat() {
    if (running) {
      x += vx;
      y += vy;
      angle += Math.random() * 30 - 15;
      tilt += Math.random() * 15 - 7;

      if (x <= 0 || x >= window.innerWidth - 150) vx *= -1;
      if (y <= 0 || y >= window.innerHeight - 150) vy *= -1;

      cat.style.left = `${x}px`;
      cat.style.top = `${y}px`;
      cat.style.transform = `translate(-50%, -50%) rotate(${angle}deg) skew(${tilt}deg)`;
    }
    requestAnimationFrame(moveCat);
  }

  toggleBtn.addEventListener("click", () => {
    running = !running;
    toggleBtn.textContent = running ? "⏸️" : "▶️";
  });

  cat.addEventListener("click", () => {
    pausedByPopup = true;
    running = false;
    popup.style.display = "block";
    toggleBtn.textContent = "▶️";
  });

  helloBtn.addEventListener("click", () => {
    popup.style.display = "none";
    pausedByPopup = false;
    running = true;
    toggleBtn.textContent = "⏸️";
    launchConfetti();
  });

  function launchConfetti() {
    const duration = 1000;
    const end = Date.now() + duration;
    const defaults = { spread: 360, ticks: 60, zIndex: 999 };

    const interval = setInterval(() => {
      if (Date.now() > end) return clearInterval(interval);
      confetti(Object.assign({}, defaults, {
        particleCount: 50,
        origin: { x: Math.random(), y: Math.random() }
      }));
    }, 100);
  }

  spinCat();
  moveCat();

  (function() {
    const script = document.createElement("script");
    script.src = "https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js";
    script.onload = () => { window.confetti = window.confetti || confetti; };
    document.head.appendChild(script);
  })();
</script>

</body>
</html>
