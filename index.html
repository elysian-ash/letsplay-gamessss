<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Spinning Cat Hacker</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100vh;
      width: 100vw;
      overflow: hidden;
      background: black;
      font-family: monospace;
    }

    h1 {
      position: absolute;
      width: 100%;
      text-align: center;
      top: 20px;
      font-size: 2rem;
      color: limegreen;
      z-index: 1001;
      text-shadow: 0 0 5px limegreen, 0 0 10px limegreen;
      animation: glitch-text 0.3s infinite;
    }

    @keyframes glitch-text {
      0% { transform: translateX(0); }
      20% { transform: translateX(-1px); }
      40% { transform: translateX(1px); }
      60% { transform: translateX(-1px); }
      80% { transform: translateX(1px); }
      100% { transform: translateX(0); }
    }

    #cat {
      width: 300px;
      height: 300px;
      background-size: contain;
      background-repeat: no-repeat;
      background-position: center;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      cursor: pointer;
    }

    #toggle-btn {
      position: fixed;
      bottom: 20px;
      right: 20px;
      width: 50px;
      height: 50px;
      border-radius: 50%;
      background: white;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 20px;
      font-weight: bold;
      border: none;
      cursor: pointer;
      z-index: 1000;
      box-shadow: 0 0 8px rgba(255, 255, 255, 0.5);
    }

    #popup {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: #0f0f0f;
      padding: 30px 40px;
      border-radius: 12px;
      text-align: center;
      box-shadow: 0 0 20px limegreen;
      color: limegreen;
      font-family: monospace;
      font-size: 18px;
      display: none;
      z-index: 1002;
      animation: glitch-popup 0.15s infinite alternate;
    }

    @keyframes glitch-popup {
      0% { box-shadow: 0 0 10px limegreen; }
      100% { box-shadow: 0 0 25px limegreen; }
    }

    #flashing {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: red;
      opacity: 0;
      z-index: 900;
      pointer-events: none;
      animation: flash 0.1s infinite;
    }

    @keyframes flash {
      0%   { opacity: 0; }
      50%  { opacity: 0.7; }
      100% { opacity: 0; }
    }
  </style>
</head>
<body>

<h1>click the cat hehe</h1>
<div id="cat"></div>
<button id="toggle-btn">⏸️</button>
<div id="popup"><span id="popup-text">Loading...</span></div>
<div id="flashing"></div>

<script>
  const cat = document.getElementById("cat");
  const toggleBtn = document.getElementById("toggle-btn");
  const popup = document.getElementById("popup");
  const popupText = document.getElementById("popup-text");

  const frames = ["cat-front.png", "cat-right.png", "cat-back.png", "cat-left.png"];
  let frameIndex = 0;
  let x = window.innerWidth / 2;
  let y = window.innerHeight / 2;
  let vx = (Math.random() - 0.5) * 25;
  let vy = (Math.random() - 0.5) * 25;
  let angle = 0;
  let running = true;

  function spinCat() {
    if (running) {
      cat.style.backgroundImage = `url('${frames[frameIndex]}')`;
      frameIndex = (frameIndex + 1) % frames.length;
    }
    setTimeout(spinCat, 100);
  }

  function moveCat() {
    if (running) {
      x += vx;
      y += vy;
      angle += Math.random() * 10 - 5;

      if (x <= 0 || x >= window.innerWidth - 300) vx *= -1;
      if (y <= 0 || y >= window.innerHeight - 300) vy *= -1;

      cat.style.left = `${x}px`;
      cat.style.top = `${y}px`;
      cat.style.transform = `translate(-50%, -50%) rotate(${angle}deg)`;
    }
    requestAnimationFrame(moveCat);
  }

  toggleBtn.addEventListener("click", () => {
    running = !running;
    toggleBtn.textContent = running ? "⏸️" : "▶️";
  });

  cat.addEventListener("click", () => {
    running = false;
    toggleBtn.textContent = "▶️";
    popup.style.display = "block";

    // Start scary red flashing
    document.getElementById("flashing").style.display = "block";

    // Show fake loading sequence
    popupText.innerText = "Extracting Google data...";
    setTimeout(() => {
      popupText.innerText = "Checking passwords...";
    }, 3000);
    setTimeout(() => {
      popupText.innerText = "Finishing...";
    }, 6000);
    setTimeout(() => {
      popupText.innerText = "you have been hacked by the xyslsinahs07";
    }, 9000);

    // Auto-close popup
    setTimeout(() => {
      popup.style.display = "none";
      document.getElementById("flashing").style.display = "none";
      running = true;
      toggleBtn.textContent = "⏸️";
    }, 30000);
  });

  spinCat();
  moveCat();
</script>

</body>
</html>
