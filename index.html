<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Spinning Cat</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100vh;
      width: 100vw;
      overflow: hidden;
      background: black;
    }

    #cat {
      width: 250px;
      height: 250px;
      background-size: cover;
      background-position: center;
      position: absolute;
      cursor: pointer;
      transform: translate(-50%, -50%);
    }

    #controls {
      position: fixed;
      bottom: 10px;
      right: 10px;
      z-index: 1000;
    }

    #controls button {
      margin-left: 5px;
      padding: 8px 12px;
      font-size: 14px;
      background: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-weight: bold;
    }

    canvas {
      position: fixed;
      top: 0;
      left: 0;
      pointer-events: none;
      z-index: 998;
    }
  </style>
</head>
<body>

<div id="cat"></div>

<div id="controls">
  <button onclick="pauseEverything()">Pause</button>
  <button onclick="resumeEverything()">Play</button>
</div>

<canvas id="confettiCanvas"></canvas>

<script>
  const cat = document.getElementById("cat");
  const frames = ["cat-front.png", "cat-right.png", "cat-back.png", "cat-left.png"];
  let frameIndex = 0;
  let x = window.innerWidth / 2;
  let y = window.innerHeight / 2;
  let vx = Math.random() * 20 + 10;
  let vy = Math.random() * 20 + 10;
  let angle = 0;
  let tilt = 0;
  let running = true;

  // Load frames
  function spinCat() {
    if (running) {
      cat.style.backgroundImage = `url('${frames[frameIndex]}')`;
      frameIndex = (frameIndex + 1) % frames.length;
    }
    setTimeout(spinCat, 60); // slightly slower than before
  }

  // Movement + tilt
  function moveCat() {
    if (running) {
      x += vx;
      y += vy;
      angle += Math.random() * 40 - 20;
      tilt += Math.random() * 20 - 10;

      if (x <= 0 || x >= window.innerWidth - 250) vx *= -1;
      if (y <= 0 || y >= window.innerHeight - 250) vy *= -1;

      cat.style.left = `${x}px`;
      cat.style.top = `${y}px`;
      cat.style.transform = `translate(-50%, -50%) rotate(${angle}deg) skew(${tilt}deg)`;
    }
    requestAnimationFrame(moveCat);
  }

  // Pause + Resume
  function pauseEverything() {
    running = false;
  }

  function resumeEverything() {
    running = true;
  }

  // Confetti
  function showConfetti() {
    const duration = 1 * 1000;
    const animationEnd = Date.now() + duration;
    const defaults = { startVelocity: 30, spread: 360, ticks: 60, zIndex: 999 };

    function randomInRange(min, max) {
      return Math.random() * (max - min) + min;
    }

    const interval = setInterval(function () {
      const timeLeft = animationEnd - Date.now();

      if (timeLeft <= 0) {
        return clearInterval(interval);
      }

      confetti({
        particleCount: 50,
        angle: randomInRange(55, 125),
        spread: 360,
        origin: { x: Math.random(), y: Math.random() }
      });
    }, 100);
  }

  // Attach confetti to cat click
  cat.addEventListener("click", showConfetti);

  // Start
  spinCat();
  moveCat();

  // Confetti lib (Canvas Confetti)
  (function() {
    var confetti = window.confetti = function() {
      var count = 200;
      var defaults = {
        origin: { y: 0.7 }
      };

      function fire(particleRatio, opts) {
        confettiLib(Object.assign({}, defaults, opts, {
          particleCount: Math.floor(count * particleRatio)
        }));
      }

      fire(0.25, {
        spread: 26,
        startVelocity: 55,
      });
      fire(0.2, {
        spread: 60,
      });
      fire(0.35, {
        spread: 100,
        decay: 0.91,
        scalar: 0.8
      });
      fire(0.1, {
        spread: 120,
        startVelocity: 25,
        decay: 0.92,
        scalar: 1.2
      });
      fire(0.1, {
        spread: 120,
        startVelocity: 45,
      });
    };

    // Load confetti script
    var script = document.createElement('script');
    script.src = 'https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js';
    script.onload = () => { window.confettiLib = window.confetti; };
    document.head.appendChild(script);
  })();
</script>

</body>
</html>
