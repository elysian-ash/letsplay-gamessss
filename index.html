<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Spinning Flying Cat</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: black;
      height: 100vh;
      width: 100vw;
      overflow: hidden;
    }

    #cat {
      width: 250px;
      height: 250px;
      background-size: cover;
      background-position: center;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      cursor: pointer;
    }

    #popup {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: white;
      padding: 20px;
      border-radius: 10px;
      display: none;
      z-index: 999;
      text-align: center;
    }

    #popup button {
      margin: 10px;
      padding: 10px 20px;
      font-size: 16px;
      border: none;
      border-radius: 6px;
      background-color: #333;
      color: white;
      cursor: pointer;
    }

    #popup button:hover {
      background-color: #000;
    }
  </style>
</head>
<body>

<div id="cat" onclick="showPopup()"></div>

<div id="popup">
  <h2>hi zeridaddy</h2>
  <button onclick="agree()">agree</button>
  <button onclick="closePopup()">close</button>
</div>

<script>
  const cat = document.getElementById("cat");
  const frames = [
    "cat-front.png",
    "cat-right.png",
    "cat-back.png",
    "cat-left.png"
  ];

  let index = 0;
  let x = window.innerWidth / 2;
  let y = window.innerHeight / 2;
  let vx = Math.random() * 4 + 2; // random speed x
  let vy = Math.random() * 4 + 2; // random speed y
  let angle = 0;

  function spinCat() {
    cat.style.backgroundImage = `url('${frames[index]}')`;
    index = (index + 1) % frames.length;
    setTimeout(spinCat, 45);
  }

  function moveCat() {
    x += vx;
    y += vy;
    angle += Math.random() * 20 - 10; // random tilt for wobble

    // bounce off edges
    if (x <= 0 || x >= window.innerWidth - 250) vx *= -1;
    if (y <= 0 || y >= window.innerHeight - 250) vy *= -1;

    cat.style.left = `${x}px`;
    cat.style.top = `${y}px`;
    cat.style.transform = `translate(-50%, -50%) rotate(${angle}deg)`;

    requestAnimationFrame(moveCat);
  }

  function showPopup() {
    document.getElementById("popup").style.display = "block";
  }

  function closePopup() {
    document.getElementById("popup").style.display = "none";
  }

  function agree() {
    alert("you agreed, zeridaddy ðŸ˜¼");
    closePopup();
  }

  spinCat();
  moveCat();
</script>

</body>
</html>
